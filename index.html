<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Gestión de Matrículas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #12161b;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 60px;
    }
    .card-option {
      background-color: #1f2a38;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      color: white;
      transition: transform 0.3s ease;
      height: 100%;
    }
    .card-option:hover {
      transform: scale(1.05);
    }
    .card-option i {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .card-option .btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Sistema de Gestión de Matrículas</div>

    <div class="row justify-content-center g-4">
      <div class="col-md-6">
        <div class="card-option h-100">
          <i class="bi bi-people-fill"></i>
          <h3>Estudiantes</h3>
          <p>Gestiona los datos de tus estudiantes, incluyendo contactos, matrícula y más.</p>
          <a href="students.html" class="btn btn-light">Ir a Estudiantes</a>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card-option h-100">
          <i class="bi bi-journal-bookmark-fill"></i>
          <h3>Asignaturas</h3>
          <p>Gestiona las asignaturas disponibles para los estudiantes (en construcción).</p>
          <a href="#" class="btn btn-secondary disabled">Ir a Asignaturas</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
